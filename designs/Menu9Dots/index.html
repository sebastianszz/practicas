<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu 9 Dots</title>
    <!-- !JS -->
    <script src="index.js"></script>
    <!-- !CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- !Icons -->
    <script
      src="https://kit.fontawesome.com/54588310a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navigation" id="toggle" onclick="button()">
      <span style="--i: 0; --x: -1; --y: 0"
        ><a href="#"><i class="fa-solid fa-camera"></i></a
      ></span>
      <span style="--i: 1; --x: 1; --y: 0"
        ><a href="#"><i class="fa-solid fa-gear"></i></a
      ></span>
      <span style="--i: 2; --x: 0; --y: 1"
        ><a href="#"><i class="fa-regular fa-comment-dots"></i></a
      ></span>
      <span style="--i: 3; --x: 0; --y: -1"
        ><a href="#"><i class="fa-regular fa-clock"></i></a
      ></span>
      <span style="--i: 4; --x: 1; --y: 1"
        ><a href="#"><i class="fa-solid fa-gamepad"></i></a
      ></span>
      <span style="--i: 5; --x: -1; --y: -1"
        ><a href="#"><i class="fa-regular fa-moon"></i></a
      ></span>
      <span style="--i: 6; --x: 0; --y: 0"
        ><a href="#"><i class="fa-regular fa-bell"></i></a
      ></span>
      <span style="--i: 7; --x: -1; --y: 1"
        ><a href="#"><i class="fa-solid fa-cloud-sun"></i></a
      ></span>
      <span style="--i: 8; --x: 1; --y: -1"
        ><a id="close"><i class="fas fa-times"></i></a
      ></span>
    </div>
  </body>
</html>
